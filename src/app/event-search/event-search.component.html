<div class="container">
    <h2>Eventos desta agenda</h2>
    <div>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input [(ngModel)]="filter" type="text" matInput placeholder="Termo da busca">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="filterEvents()">Buscar</button>
    </div>
    <div>
        <mat-table [dataSource]="events" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Evento</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef>Descrição</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.date | date : 'dd/MM/yyyy'}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="participants">
                <mat-header-cell *matHeaderCellDef>Participantes</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.participants}} </mat-cell>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: flex;align-items: center;justify-content: flex-end;">
                        <button mat-flat-button color="primary"
                            style="margin-right: 10px;"><mat-icon>edit</mat-icon></button>
                        <button mat-flat-button color="warn"><mat-icon>delete</mat-icon></button>
                    </div>
                </td>
            </ng-container>

            <!-- Symbol Column -->

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
