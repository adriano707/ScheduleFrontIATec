<div class="container">
    <form [formGroup]="data" novalidate class="pt-3">
        <mat-card [class.mat-elevation-z8]="true">           
            <div class="row p-3">
                <mat-form-field class="example-full-width col-md-6">
                    <mat-label class="required">Nome</mat-label>
                    <input matInput formControlName="name" placeholder="Digite o nome do evento">
                </mat-form-field>
                <mat-form-field class="example-full-width col-md-12">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput formControlName="description" placeholder="Descrição do evento"></textarea>
                </mat-form-field>
                <mat-form-field class="example-full-width col-md-6">
                    <mat-label class="required">Data</mat-label>
                    <input matInput formControlName="date">
                </mat-form-field>
                <mat-form-field class="example-full-width col-md-12">
                    <mat-label>Localização</mat-label>
                    <textarea matInput formControlName="licality"></textarea>
                </mat-form-field>
                <mat-form-field class="example-full-width col-md-6">
                    <mat-label class="required">Participantes</mat-label>
                    <input matInput formControlName="participants">
                </mat-form-field>
                <mat-form-field class="example-full-width col-md-12">
                    <mat-label>Tipo de evento</mat-label>
                    <textarea matInput formControlName="eventType"></textarea>
                </mat-form-field>
                <mat-form-field class="example-full-width col-md-6">
                    <mat-label class="required">Status</mat-label>
                    <input matInput formControlName="status">
                </mat-form-field>
                <!--<mat-form-field class="example-full-width col-md-12">
                    <mat-label>Ativo</mat-label>
                    <mat-checkbox formControlName="isActive"></mat-checkbox>
                </mat-form-field>-->
            </div>
        </mat-card>
        <section>
            <div class="p-3">
                <button mat-raised-button color="primary" (click)="save()">Salvar</button>
                <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
            </div>
        </section>
    </form>
</div>
